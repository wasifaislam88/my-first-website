<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Webpage</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background-color: wheat;
        }
        header {
            background-color: pink;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .main-content img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .main-content h1 {
            font-size: 2.5em;
            color: pink;
            margin-top: 20px;
        }
        .main-content p {
            font-size: 1.2em;
            color: gray;
            max-width: 600px;
        }
        footer {
            background-color: pink;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Beautiful Flowers</h1>
</header>

<div class="main-content">
    <img src="image.png" alt="Flower Image">
    <h1>Nature's Elegance</h1>
    <p>Flowers are a timeless expression of beauty, bringing joy and color to our world. Explore the diverse and vibrant world of flowers.</p>
</div>

<footer>
    <p>&copy; 2024 Flower World. All rights reserved.</p>
</footer>

</body>
</html>
